<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>조각조각 - 할 일 알림</title>

</head>
<body style="-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;margin: 0 !important;padding: 0 !important;min-width: 100% !important;">
<div class="email-container" style="max-width: 600px;width: 100%;margin: 0 auto;background-color: #ffffff;">
    <!-- Header -->
    <div class="header" style="background-color: #d6e6fe;height: 30px;position: relative;text-align: left;padding: 23px 0;padding-left: 20px;">
        <!-- 조각조각 로고 SVG -->
        <img src="https://min3187bucket.s3.ap-northeast-2.amazonaws.com/jogakjogak/svgviewer-png-output+(3).png"
             alt="JogakJogak Logo"
             style="width: 127.82px;height: 25.11px;">
    </div>

    <!-- Main Content -->
    <div class="main-content" style="padding: 20px 36px 60px;">
        <!-- Notification Section -->
        <div class="notification" style="background-color: #ffffff;padding: 28px 0;text-align: center;">
            <!-- 벨 아이콘 SVG -->
            <img src="https://min3187bucket.s3.ap-northeast-2.amazonaws.com/jogakjogak/svgviewer-png-output+(2).png"
                 alt="JogakJogak Logo"
                 style="display: block;margin: 0 auto 20px;width: 135px;height: 135px;">
            <div class="notification-message" style="font-size: 28px;line-height: 38px;letter-spacing: -0.66px;color: #000000;margin-bottom: 12px;font-weight: 500;">
                <span th:text="회원">김취준</span>님이 지원 예정인 기업의<br>
                할 일 조각이 <span class="highlight" th:text="${idleDays} + '일 동안'" style="font-weight: 600;color: #3483fa;">3일 동안</span> 멈춰있어요.
            </div>
            <div class="notification-suggestion" style="font-size: 18px;line-height: 26px;letter-spacing: -0.036px;color: #000000;font-weight: 400;">
                지금 조각조각과 함께 할 일을 다시 시작해볼까요?
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container" style="margin-top: 50px;">
            <!-- Thymeleaf 반복문으로 Task Card 생성 -->
            <div th:each="jd : ${jdList}" class="task-card" style="background-color: #ffffff;border: 1px solid #c8d3df;border-radius: 16px;padding: 28px;margin-bottom: 18px;width: 100%;box-sizing: border-box;">
                <h2 class="task-title" th:text="${jd.title}" style="font-size: 20px;font-weight: 700;color: #000000;line-height: 28px;letter-spacing: -0.24px;margin-bottom: 8px;">Job Title</h2>
                <div class="task-info" style="display: inline-block;margin-bottom: 20px;">
                    <span class="company-name" th:text="${jd.companyName}" style="font-size: 18px;font-weight: 600;color: #4f5e6f;margin-right: 8px;">Company Name</span>
                    <span class="deadline" th:text="'마감 D-' + ${jd.expiredDay}" style="display: inline-block;background-color: #fdebe7;border: 1px solid #de3a3a;border-radius: 25px;padding: 6px 12px;font-size: 13px;font-weight: 700;color: #de3a3a;box-shadow: 0px 2px 8px rgba(52, 131, 250, 0.12);">마감</span>
                </div>

                <!-- 균등 분배되는 개별 조각 표시 (테이블 기반) -->
                <div class="progress-container" style="margin-bottom: 10px;">
                    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 456px; table-layout: fixed; border-collapse: separate; border-spacing: 2px;">
                        <tr style="height: 18px;">
                            <!-- 완료된 조각들 -->
                            <th:block th:if="${jd.completedTodoLists > 0}">
                                <td th:each="i : ${#numbers.sequence(1, jd.completedTodoLists)}"
                                    style="height: 18px; background-color: #3483fa; border-radius: 2px; min-width: 4px; width: auto;">
                                </td>
                            </th:block>

                            <!-- 미완성 조각들 -->
                            <th:block th:if="${jd.completedTodoLists < jd.totalTodoLists}">
                                <td th:each="i : ${#numbers.sequence(jd.completedTodoLists + 1, jd.totalTodoLists)}"
                                    style="height: 18px; background-color: #e8f2ff; border-radius: 2px; min-width: 4px; width: auto;">
                                </td>
                            </th:block>
                        </tr>
                    </table>
                </div>

                <div class="progress-stats" style="font-size: 15px;line-height: 24px;color: #4f5e6f;">
                    <span th:text="'완료한 조각 ' + ${jd.completedTodoLists} + '개'" style="margin-right: 18px;">완료한 조각</span>
                    <span th:text="'미완성 조각 ' + ${jd.notCompletedTodoLists} + '개'">미완성 조각</span>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <a th:href="${ctaLink}" class="cta-button" style="display: block;background-color: #3483fa;text-align: center;padding: 12px 0;margin: 36px 0 0;border-radius: 16px;font-size: 16px;font-weight: 700;text-decoration: none;letter-spacing: 0.09px;line-height: 24px;color: #ffffff !important;">남은 조각 완성하러 가기</a>

        <!-- Daily Message -->
        <div class="daily-message" style="background-color: #fffae7;border: 1px solid #f1e0ce;border-radius: 16px;padding: 32px 30px;margin: 50px 0 0;">
            <h3 class="daily-message-title" style="font-size: 20px;font-weight: 700;color: #344251;line-height: 28px;letter-spacing: -0.24px;margin-bottom: 8px;">'하루 한 조각' 메시지</h3>
            <p class="daily-message-content" th:text="${dailyMessage}" style="font-size: 14px;line-height: 22px;letter-spacing: 0.2px;color: #000000;font-weight: 400;margin: 0;">
                오늘도 한 조각씩, 꾸준히 나아가는 당신을 응원합니다.
                작은 시작이 큰 변화를 만들어냅니다.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="background-color: #f5f8fc;padding: 28px 20px;text-align: center;font-size: 11px;line-height: 14px;letter-spacing: 0.34px;color: #192028;">
        <p style="margin: 0;">
            조각조각은 회원님의 메일함을 존중합니다.<br>
            이메일 알림 수신을 원치 않으시면, 사이트에서 알림 끄기를 눌러 주세요.
        </p>
        <p class="copyright" style="margin: 0;margin-top: 2px !important;">© 2025. JogakJogak. All rights reserved.</p>
    </div>
</div>
</body>
</html>
